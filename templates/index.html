<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PLC Data Viewer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/fetchData.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 class="header-title">Control de producción</h1>
        </header>

        <ul class="horizontal-list">

            <div class="card" id="card-config">
                <div class="card-body">
                    <h5 class="card-title">Carga</h5>
                    <p class="card-text" id="plcValue"></p>
                </div>
            </div>

            <div class="card" id="card-config">
                <div class="card-body">
                    <h5 class="card-title">Posición 1</h5>
                    <p class="card-text" id="plcValue1"></p>
                </div>
            </div>

            <div class="card" id="card-config">
                <div class="card-body">
                    <h5 class="card-title">Posición 2</h5>
                    <p class="card-text" id="plcValue2"></p>
                </div>
            </div>

            <div class="card" id="card-config">
                <div class="card-body">
                    <h5 class="card-title">Descarga</h5>
                    <p class="card-text" id="plcValue3"></p>
                </div>
            </div>


        </ul>


    </body>
</html>
